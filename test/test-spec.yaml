openapi: "3.0.0"
info:
  version: 1.0.0
  title: Test
servers:
  - url: http://localhost:8000

paths:
  # Simplest possible route (?)
  /status:
    get:
      operationId: status
      responses:
        '200':
          description: "Ok"

  /twoPathParams/{my_name}/{myAge}:
    get:
      summary: echo name and age
      operationId: twoPathParams
      parameters:
        - name: my_name
          in: path
          required: true
          description: User name
          schema:
            type: string
        - name: myAge
          in: path
          required: true
          description: User age
          schema:
            type: integer
      responses:
        '200':
          description: Hello
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello"

  /twoQueryParams:
    get:
      summary: echo name and age
      operationId: twoQueryParams
      parameters:
        - name: myName
          in: query
          required: true
          description: User name
          schema:
            type: string
        - name: my_age
          in: query
          required: false
          description: User age
          schema:
            type: integer
      responses:
        '200':
          description: Hello
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello"

  /nestedResponseType:
    get:
      operationId: nestedResponse
      responses:
        '200':
          description: "Ok"
          content:
            application/json:
              schema:
                type: object
                properties:
                  first:
                    type: object
                    properties:
                      second:
                        type: object


components:
  schemas:
    Hello:
      required:
        - name
        - age
      properties:
        name:
          type: string
        age:
          type: integer
