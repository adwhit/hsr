openapi: "3.0.0"
info:
  version: 1.0.0
  title: Test
servers:
  - url: http://localhost:8000

paths:
  # Simplest possible route (?)
  /status:
    get:
      operationId: status
      responses:
        '200':
          description: "Ok"

  /twoPathParams/{my_name}/{myAge}:
    get:
      summary: echo name and age
      operationId: two_path_params
      parameters:
        - name: my_name
          in: path
          required: true
          description: User name
          schema:
            type: string
        - name: myAge
          in: path
          required: true
          description: User age
          schema:
            type: integer
      responses:
        '200':
          description: Hello
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello"

  /twoQueryParams:
    get:
      summary: echo name and age
      operationId: two_query_params
      parameters:
        - name: myName
          in: query
          required: true
          description: User name
          schema:
            type: string
        - name: my_age
          in: query
          required: false
          description: User age
          schema:
            type: integer
      responses:
        '200':
          description: Hello
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello"

  /justDefault:
    get:
      operationId: just_default
      responses:
        default:
          description: "Default"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello"

  /okErrorDefault:
    get:
      parameters:
        - name: return_code
          in: query
          required: true
          description: expected status code
          schema:
            type: integer
      operationId: ok_error_default
      responses:
        '200':
          description: "Ok"
        '400':
          description: "Not Ok"
        default:
          description: "Default"

  /nestedResponseType:
    get:
      operationId: nestedResponse
      responses:
        '200':
          description: "Ok"
          content:
            application/json:
              schema:
                type: object
                properties:
                  first:
                    type: object
                    properties:
                      second:
                        type: object


components:
  schemas:
    Hello:
      required:
        - myName
        - my_age
      properties:
        myName:
          type: string
        my_age:
          type: integer
